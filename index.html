<!DOCTYPE html>
<html>
<head>
	<title>Native Plants Picker</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="status">
	<div>Food for
		<img src="img/butterflies.png">Butterflies: <span id="numButterflies" class="numWildlife">0</span>
		<img src="img/birds.png" class="indent2">Birds: <span id="numBirds" class="numWildlife">0</span>
		<img src="img/hummingbirds.png" class="indent2">Hummingbirds: <span id="numHummingbirds" class="numWildlife">0</span>
		<img src="img/bees.png" class="indent2">Bees: <span id="numBees" class="numWildlife">0</span>
	</div>
	<div id="bloomSeason">Flowering Season:
		<span id="bloom1" class="nocolor">Jan</span>
		<span id="bloom2" class="nocolor">Feb</span>
		<span id="bloom3" class="nocolor">Mar</span>
		<span id="bloom4" class="nocolor">Apr</span>
		<span id="bloom5" class="nocolor">May</span>
		<span id="bloom6" class="nocolor">Jun</span>
		<span id="bloom7" class="nocolor">Jul</span>
		<span id="bloom8" class="nocolor">Aug</span>
		<span id="bloom9" class="nocolor">Sep</span>
		<span id="bloom10" class="nocolor">Oct</span>
		<span id="bloom11" class="nocolor">Nov</span>
		<span id="bloom12" class="nocolor">Dec</span>
	</div>
</div>
<div id="workspace"></div>
<button id="btnAdd">+</button>

<script type="text/javascript" src="script.js"></script>

</body>
</html>
